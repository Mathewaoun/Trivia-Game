<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel = "stylesheet" href = "Game.css">
</head>
<body class = "flex">
    <div class="background">
        <video autoplay muted loop id="video-background">
            <source src="Background.mp4" type="video/mp4">
        </video>
    </div>
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "title">Quiz Game</h1>
                <div class = "score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "body">
                <h2 class = "question" id = "question"></h2>
                <ul class = "quiz-options"></ul>
                <div id = "result">
                </div>
            </div>
            <div class = "checkanswer">
                <button type = "button" id = "check-answer">CHECK ANSWER</button>
                <button type = "button" id = "play-again">Play Again!</button>
                <button id="next-stage-btn" style="display: none;">Next Stage</button>
            </div>
        </div>
    </div>

    <script src = "scripth.js"></script>
</body>
</html>
